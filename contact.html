<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <h1 id="title">Contact Us</h1>
    <p id="description">Get in touch with us!</p>
  </header>
  <form id="contact-form">
    <div class="form-group">
      <label for="name" id="name-label">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="subject" id="subject-label">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
    </div>
    <div class="form-group">
      <label for="message" id="message-label">Your Message:</label>
      <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
    </div>
    <button type="submit" id="submit">Send Message</button>
  </form>
