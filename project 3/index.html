<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Notebook</h1>
        <div class="form-container">
            <input type="text" id="noteTitle" placeholder="Enter note title">
            <textarea id="noteContent" placeholder="Enter note content"></textarea>
            <div class="tag-container">
                <input type="text" id="noteTags" placeholder="Enter tags (comma-separated)">
                <input type="text" id="noteCategory" placeholder="Enter category">
            </div>
            <button id="addNoteBtn">Add Note</button>
        </div>
        <div id="notesList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
