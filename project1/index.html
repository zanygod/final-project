<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS link here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Filmy World</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Watchlist</a></li>
                    <li><a href="./login/login.html" id="login">Login</a></li>
                    <li><a href="./login/sign.html" id="signup">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="showcase">
        <div class="container">
           <h1>Find Your New Favorite Movie</h1>
<p>Discover and follow films that match your preferences</p>
        </div>
    </div>

    <div class="container">
        <div id="search-form">
            <select id="genre">
                <option value="">Genre</option>
                <option value="28">Action</option>
                <option value="35">Comedy</option>
                <option value="18">Drama</option>
                <option value="10749">Romance</option>
                <option value="27">Horror</option>
                <option value="878">Science Fiction</option>
                <option value="16">Animation</option>
                <option value="99">Documentary</option>
                <option value="36">History</option>
                <option value="10402">Music</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="9648">Mystery</option>
                <option value="10752">War</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="12">Adventure</option>
            </select>
            <input type="number" id="year" placeholder="Year" min="1900" max="2024">
            <input type="number" id="rating" placeholder="Rating" min="0" max="10" step="0.1">
            <input type="text" id="actors" placeholder="Actors">
            <input type="text" id="directors" placeholder="Directors">
            <button onclick="searchMovies()">Search</button>
        </div>

        <div class="row movies" id="movies"></div>
    </div>

    <!-- Movie Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Movie details will be loaded here dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-to-favorites">Add to Favorites</button>
                    <button type="button" class="btn btn-primary" id="add-to-watchlist">Add to Watchlist</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
